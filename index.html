<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cobalt projects</title>

    <style>
        :root {
            --text: #e1e1e1;
            --background: #000000;
        }

        body, html {
            color: var(--text);
            background-color: var(--background);
            font-family: "Noto Sans Mono", "Consolas", "SF Mono", monospace;
        }

        body {
            display: flex;
            align-content: center;
            min-height: 100vh;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 32px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
        }

        .backgrop {
            background: var(--text);
            color: var(--background);
            padding: 0 .3rem;
            border-radius: 4px;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }
        
        p {
            padding-bottom: .5rem;
            margin-block: 0;
        }
    </style>
    <link rel="stylesheet" href="/files/font.css">
</head>
<body>

</body>
</html>
